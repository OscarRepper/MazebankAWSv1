<main class="auth">
  <div class="auth__card" role="form" aria-labelledby="titulo-login">
    <img src="https://i.imgur.com/Y4QXGTQ.png" alt="Logo MB" class="auth__logo" />
    <h1 id="titulo-login" class="auth__title">Iniciar sesión</h1>

    <form class="form" autocomplete="on" (ngSubmit)="login()">
      <label for="email" class="form__label">Correo</label>
      <div class="input">
        <span class="input__icon" aria-hidden="true">
          <!-- icono usuario -->
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="7" r="4"></circle>
            <path d="M5.5 20a8.5 8.5 0 0 1 13 0"></path>
          </svg>
        </span>
        <input id="email" type="email" class="form__input" placeholder="Ingresa tu correo" name="email"
          [(ngModel)]="email" />
      </div>

      <label for="password" class="form__label">Contraseña</label>
      <div class="input">
        <span class="input__icon" aria-hidden="true">
          <!-- icono candado -->
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="5" y="11" width="14" height="10" rx="2"></rect>
            <path d="M8 11V8a4 4 0 0 1 8 0v3"></path>
          </svg>
        </span>
        <input id="password" type="password" class="form__input" placeholder="Ingresa tu contraseña" name="password"
          [(ngModel)]="password" required />
      </div>

      <div class="form__row">
        <a class="link" [routerLink]="'/registro'">¿No tienes cuenta?, registrate aqui</a>
      </div>

      <button type="submit" class="btn btn--primary">INICIAR SESIÓN</button>
    </form>
  </div>
</main>
