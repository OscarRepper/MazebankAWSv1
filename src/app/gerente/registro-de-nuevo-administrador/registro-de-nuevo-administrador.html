<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo"><span class="maze">MAZE</span><span class="bank">BANK</span></div>
            <div class="user-info"><h3>Ejecutivo Juan Pérez</h3><p>ID: OP-1234</p></div>
            <div class="search-container"><input type="text" placeholder="Buscar..." /></div>
            <div class="nav-icons-container">
                <div class="nav-icon-item">
                    <img src="icons/operaciones.png" alt="Operaciones" style="width:28px;height:28px;margin-bottom:6px;" />
                    Operaciones
                </div>
                <div class="nav-icon-item">
                    <img src="icons/solicitud.png" alt="Solicitudes" style="width:28px;height:28px;margin-bottom:6px;" />
                    Solicitudes
                </div>
                <div class="nav-icon-item">
                    <img src="icons/usuario.png" alt="Clientes" style="width:28px;height:28px;margin-bottom:6px;" />
                    Clientes
                </div>
                <div class="nav-icon-item">
                    <img src="icons/informe.png" alt="Reportes" style="width:28px;height:28px;margin-bottom:6px;" />
                    Reportes
                </div>
                <div class="nav-icon-item">
                    <img src="icons/transferencia.png" alt="Transferencias" style="width:28px;height:28px;margin-bottom:6px;" />
                    Transf.
                </div>
                <div class="nav-icon-item active">
                    <img src="icons/personal.png" alt="Personal" style="width:28px;height:28px;margin-bottom:6px;" />
                    Personal
                </div>
            </div>
        </aside>

        <main class="content-area">
            <div class="main-card">
                <div class="content-header">
                    <h1>REGISTRO DE NUEVO ADMINISTRADOR</h1>
                    <p>Utilice este formulario para crear cuentas de Gerentes o Administradores.</p>
                </div>
                
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" id="nombre" class="form-input" placeholder="Ej. Ana Laura Domínguez" required />
                        </div>
                        <div class="form-group">
                            <label for="id_empleado">ID de Empleado</label>
                            <input type="text" id="id_empleado" class="form-input" placeholder="Ej. ADM-002" required />
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="puesto">Puesto / Rol</label>
                            <select id="puesto" class="form-select" required>
                                <option value="">Seleccione el rol...</option>
                                <option value="ADMIN">Administrador (Máx. Permisos)</option>
                                <option value="GERENTE">Gerente de Sucursal</option>
                                <option value="EJECUTIVO">Ejecutivo de Operaciones</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sucursal">Sucursal Asignada</label>
                            <input type="text" id="sucursal" class="form-input" placeholder="Ej. Centro Histórico (ID: 55)" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="correo">Correo Electrónico (Usuario)</label>
                            <input type="email" id="correo" class="form-input" placeholder="ejecutivo@mazebank.com" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña Temporal</label>
                            <input type="password" id="password" class="form-input" placeholder="**********" required />
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Registrar Cuenta y Asignar Rol</button>
                </form>
            </div>
        </main>
    </div>
</body>
