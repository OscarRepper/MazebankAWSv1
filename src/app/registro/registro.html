<main class="auth">
    <div class="auth__card" role="form" aria-labelledby="titulo-registro">
        <img src="https://i.imgur.com/Y4QXGTQ.png" alt="Logo MB" class="auth__logo" />
        <h1 id="titulo-registro" class="auth__title">Registro de Cuenta Bancaria</h1>

        <!-- Alertas -->
        @if (errorMsg) {
        <div class="alert alert--error">
            <span>{{ errorMsg }}</span>
        </div>
        }

        @if (successMsg) {
        <div class="alert alert--success">
            <span>{{ successMsg }}</span>
        </div>
        }

        <form class="form" autocomplete="on" (ngSubmit)="registrarUsuario()">
            <!-- Nombre Completo -->
            <label for="name" class="form__label">Nombre Completo</label>
            <div class="input">
                <span class="input__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="7" r="4"></circle>
                        <path d="M5.5 20a8.5 8.5 0 0 1 13 0"></path>
                    </svg>
                </span>
                <input id="name" type="text" class="form__input" placeholder="Ingresa tu nombre completo" name="name"
                    [(ngModel)]="name" [disabled]="cargando" required />
            </div>

            <!-- Correo Electrónico -->
            <label for="email" class="form__label">Correo Electrónico</label>
            <div class="input">
                <span class="input__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 8l7.88 7L21 8"></path>
                    </svg>
                </span>
                <input id="email" type="email" class="form__input" placeholder="Ingresa tu correo" name="email"
                    [(ngModel)]="email" [disabled]="cargando" required />
            </div>

            <!-- Teléfono -->
            <label for="phone" class="form__label">Teléfono</label>
            <div class="input">
                <span class="input__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M6.62 10.79a15.57 15.57 0 0 0 0-3.58 9.84 9.84 0 0 1 3.33-5.48L10 1a10.74 10.74 0 0 1 8.74 8.76l-1.93 1.93a9.86 9.86 0 0 1-5.46 3.32c-1.03-.26-1.89-.64-2.68-1.3L14.14 11a12.1 12.1 0 0 0 0-3.87l1.65-1.65z">
                        </path>
                    </svg>
                </span>
                <input id="phone" type="tel" class="form__input" placeholder="Ingresa tu número de teléfono"
                    name="phone" [(ngModel)]="phone" [disabled]="cargando" required />
            </div>

            <!-- Dirección -->
            <label for="address" class="form__label">Dirección</label>
            <div class="input">
                <span class="input__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 13.5l-7 7-7-7" />
                    </svg>
                </span>
                <input id="address" type="text" class="form__input" placeholder="Ingresa tu dirección" name="address"
                    [(ngModel)]="address" [disabled]="cargando" required />
            </div>

            <!-- Contraseña -->
            <label for="password" class="form__label">Contraseña</label>
            <div class="input">
                <span class="input__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="5" y="11" width="14" height="10" rx="2"></rect>
                        <path d="M8 11V8a4 4 0 0 1 8 0v3"></path>
                    </svg>
                </span>
                <input id="password" type="password" class="form__input" placeholder="Ingresa tu contraseña"
                    name="password" [(ngModel)]="password" [disabled]="cargando" required />
            </div>

            <!-- Confirmar Contraseña -->
            <label for="confirmPassword" class="form__label">Confirmar Contraseña</label>
            <div class="input">
                <span class="input__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="5" y="11" width="14" height="10" rx="2"></rect>
                        <path d="M8 11V8a4 4 0 0 1 8 0v3"></path>
                    </svg>
                </span>
                <input id="confirmPassword" type="password" class="form__input" placeholder="Confirma tu contraseña"
                    name="confirmPassword" [(ngModel)]="confirmPassword" [disabled]="cargando" required />
            </div>

            <button type="submit" class="btn btn--primary" [disabled]="cargando">
                @if (cargando) {
                PROCESANDO...
                } @else {
                REGISTRARSE
                }
            </button>
        </form>
    </div>
</main>
