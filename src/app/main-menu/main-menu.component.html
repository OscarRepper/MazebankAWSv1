<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MazeBank - Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main-menu.component.css">
</head>
<body>
  <div class="container">
    <section class="main-left">
      <header>
        <div class="logo">MAZE<span>BANK</span></div>
      </header>
      <div class="welcome">
        <h2>¬°Hola! Juan P√©rez</h2>
        <p>Bienvenido a tu Banca en l√≠nea</p>
        <div class="search-bar">
          <img src="img/icon-lupa.png" alt="Buscar">
          <input type="text" placeholder="Busca una acci√≥n a realizar" />
        </div>
      </div>
      <div class="menu-grid">
        <div class="menu-box" onclick="mostrarTransferencia()">
          <img src="img/icon-transfer.png" alt="">Transferir
        </div>
        <div class="menu-box" onclick="mostrarPagoServicio()">
          <img src="img/icon-pay.png" alt="">Pagar Servicio
        </div>
        <div class="menu-box" onclick="mostrarHistorial()">
          <img src="img/icon-history.png" alt="">Historial
        </div>
        <div class="menu-box" onclick="mostrarTarjeta()">
          <img src="img/icon-card.png" alt="">Tarjetas
        </div>
        <div class="menu-box" onclick="mostrarPrestamo()">
          <img src="img/icon-loan.png" alt="">Pr√©stamo
        </div>
        <div class="menu-box" onclick="mostrarPerfil()">
          <img src="img/icon-profile.png" alt="">Perfil
        </div>
      </div>
    </section>

    <section class="main-right">
      <div id="contenido-dinamico"></div>
    </section>
  </div>

  <script>
  // Utilidad para renderizar dentro del panel fijo
  const $panel = () => document.getElementById("contenido-dinamico");
  const render = (html) => { $panel().innerHTML = html; };

  /* ==================== INICIO / VAC√çO ==================== */
  function mostrarVacio() {
    render(`
      <div class="modal-container">
        <div class="modal-header"><h1>Panel principal</h1></div>
        <div class="modal-content">
          <div class="empty-container"><p>Selecciona una opci√≥n del men√∫ para comenzar.</p></div>
        </div>
        <div class="modal-footer">
          <button class="btn-main" onclick="mostrarTransferencia()">Ir a Transferir</button>
        </div>
      </div>
    `);
  }

  /* ==================== TRANSFERENCIA (Flujo por pasos) ==================== */
  const transfer = {
    step: 1,
    destinatario: "",
    origen: "Tarjeta d√©bito ‚Ä¢‚Ä¢‚Ä¢‚Ä¢2861",
    importe: "",
    concepto: ""
  };

  function mostrarTransferencia(step = 1) {
    transfer.step = step;
    let body = "";

    if (step === 1) {
      body = `
        <div class="form-section">
          <div class="section-header">
            <h3>Destinatario</h3><span class="step-indicator">1 de 5</span>
          </div>
          <div class="input-group">
            <input id="inpDestinatario" class="amount-input" placeholder="Nombre o CLABE / tarjeta">
          </div>
        </div>`;
    }

    if (step === 2) {
      body = `
        <div class="form-section">
          <div class="section-header">
            <h3>Origen</h3><span class="step-indicator">2 de 5</span>
          </div>
          <div class="checkbox-group">
            <label class="checkbox-item">
              <span>Tarjeta d√©bito ‚Ä¢‚Ä¢‚Ä¢‚Ä¢2861</span>
              <input type="radio" name="origen" value="Tarjeta d√©bito ‚Ä¢‚Ä¢‚Ä¢‚Ä¢2861" checked>
            </label>
            <label class="checkbox-item">
              <span>Cuenta ahorro ‚Ä¢‚Ä¢‚Ä¢‚Ä¢9433</span>
              <input type="radio" name="origen" value="Cuenta ahorro ‚Ä¢‚Ä¢‚Ä¢‚Ä¢9433">
            </label>
          </div>
        </div>`;
    }

    if (step === 3) {
      body = `
        <div class="form-section">
          <div class="section-header">
            <h3>Importe</h3><span class="step-indicator">3 de 5</span>
          </div>
          <div class="input-group">
            <input id="inpImporte" class="amount-input" placeholder="$0.00" inputmode="decimal">
            <p class="available">$4,500.00 saldo disponible</p>
          </div>
        </div>`;
    }

    if (step === 4) {
      body = `
        <div class="form-section">
          <div class="section-header">
            <h3>Concepto</h3><span class="step-indicator">4 de 5</span>
          </div>
          <div class="input-group">
            <input id="inpConcepto" class="amount-input" placeholder="Concepto (opcional)">
          </div>
        </div>`;
    }

    if (step === 5) {
      body = `
        <div class="form-section">
          <div class="section-header">
            <h3>Resumen</h3><span class="step-indicator">5 de 5</span>
          </div>
          <div class="payment-summary">
            <h3>Revisa y confirma</h3>
            <div class="info-item"><span class="info-label">Destinatario</span><div class="info-value">${transfer.destinatario || "-"}</div></div>
            <div class="info-item"><span class="info-label">Origen</span><div class="info-value">${transfer.origen}</div></div>
            <div class="info-item"><span class="info-label">Importe</span><div class="info-value">${transfer.importe || "-"}</div></div>
            <div class="info-item"><span class="info-label">Concepto</span><div class="info-value">${transfer.concepto || "-"}</div></div>
          </div>
        </div>`;
    }

    render(`
      <div class="modal-container">
        <div class="modal-header"><h1>TRANSFERENCIA</h1></div>
        <div class="modal-content">${body}</div>
        <div class="modal-footer">
          ${step > 1 ? `<button class="btn-secondary" onclick="transferBack()">Atr√°s</button>` : ""}
          ${step < 5 ? `<button class="btn-main" onclick="transferNext()">Continuar</button>`
                     : `<button class="btn-main" onclick="confirmarTransferencia()">Transferir</button>`}
        </div>
      </div>
    `);
  }

  function transferNext() {
    const s = transfer.step;
    if (s === 1) {
      const v = (document.getElementById('inpDestinatario').value || "").trim();
      if (!v) { alert('Ingresa el destinatario.'); return; }
      transfer.destinatario = v;
    } else if (s === 2) {
      const sel = document.querySelector('input[name="origen"]:checked');
      if (!sel) { alert('Selecciona el origen.'); return; }
      transfer.origen = sel.value;
    } else if (s === 3) {
      const imp = (document.getElementById('inpImporte').value || "").trim();
      if (!imp) { alert('Ingresa el importe.'); return; }
      transfer.importe = imp;
    } else if (s === 4) {
      transfer.concepto = (document.getElementById('inpConcepto').value || "").trim();
    }
    mostrarTransferencia(s + 1);
  }

  function transferBack() { mostrarTransferencia(transfer.step - 1); }

  function confirmarTransferencia() {
    alert('Transferencia enviada ‚úÖ');
    mostrarVacio();
  }

  /* ==================== PAGAR SERVICIO (Flujo por pasos) ==================== */
  const pago = { step: 1, cie: "", referencia: "", importe: "" };

  function mostrarPagoServicio(step = 1) {
    pago.step = step;
    let body = "";

    if (step === 1) {
      body = `
        <div class="form-section">
          <div class="section-header">
            <h3>Convenio CIE</h3><span class="step-indicator">1 de 4</span>
          </div>
          <input id="inpCIE" class="amount-input" placeholder="N√∫mero de convenio">
        </div>`;
    }
    if (step === 2) {
      body = `
        <div class="form-section">
          <div class="section-header">
            <h3>Referencia</h3><span class="step-indicator">2 de 4</span>
          </div>
          <input id="inpRef" class="amount-input" placeholder="Referencia">
        </div>`;
    }
    if (step === 3) {
      body = `
        <div class="form-section">
          <div class="section-header">
            <h3>Importe</h3><span class="step-indicator">3 de 4</span>
          </div>
          <input id="inpImpPago" class="amount-input" placeholder="$0.00" inputmode="decimal">
          <div class="payment-summary">
            <h3>Resumen parcial</h3>
            <div class="amount">${pago.importe || "$0.00"}</div>
            <p class="commission">Comisi√≥n: $0.00</p>
          </div>
        </div>`;
    }
    if (step === 4) {
      body = `
        <div class="form-section">
          <div class="section-header"><h3>Confirmaci√≥n</h3><span class="step-indicator">4 de 4</span></div>
          <div class="payment-summary">
            <div class="info-item"><span class="info-label">CIE</span><div class="info-value">${pago.cie || "-"}</div></div>
            <div class="info-item"><span class="info-label">Referencia</span><div class="info-value">${pago.referencia || "-"}</div></div>
            <div class="info-item"><span class="info-label">Importe</span><div class="info-value">${pago.importe || "-"}</div></div>
          </div>
        </div>`;
    }

    render(`
      <div class="modal-container">
        <div class="modal-header"><h1>PAGAR SERVICIO</h1></div>
        <div class="modal-content">${body}</div>
        <div class="modal-footer">
          ${step > 1 ? `<button class="btn-secondary" onclick="pagoBack()">Atr√°s</button>` : ""}
          ${step < 4 ? `<button class="btn-main" onclick="pagoNext()">Continuar</button>`
                     : `<button class="btn-main" onclick="confirmarPago()">Pagar</button>`}
        </div>
      </div>
    `);
  }

  function pagoNext() {
    const s = pago.step;
    if (s === 1) {
      const v = (document.getElementById('inpCIE').value || "").trim();
      if (!v) { alert('Ingresa el convenio CIE.'); return; }
      pago.cie = v;
    } else if (s === 2) {
      const v = (document.getElementById('inpRef').value || "").trim();
      if (!v) { alert('Ingresa la referencia.'); return; }
      pago.referencia = v;
    } else if (s === 3) {
      const v = (document.getElementById('inpImpPago').value || "").trim();
      if (!v) { alert('Ingresa el importe.'); return; }
      pago.importe = v;
    }
    mostrarPagoServicio(s + 1);
  }
  function pagoBack() { mostrarPagoServicio(pago.step - 1); }
  function confirmarPago() { alert('Pago realizado ‚úÖ'); mostrarVacio(); }

  /* ==================== TARJETA (compacto) ==================== */
  function mostrarTarjeta() {
    render(`
      <div class="modal-container">
        <div class="modal-header"><h1>TARJETA DIGITAL</h1></div>
        <div class="modal-content">
          <div class="card-display">
            <img src="img/tarjeta.png" alt="Tarjeta" class="card-image">
          </div>
          <div class="card-info">
            <div class="info-item">
              <span class="info-label">N√∫mero</span>
              <div class="info-value">6233 5184 5610 2861 <button class="copy-btn" onclick="copiarNumero()">üìã</button></div>
            </div>
            <div class="info-item">
              <span class="info-label">Vence</span>
              <div class="info-value">08/27</div>
            </div>
          </div>
          <div class="card-actions">
            <button class="btn-secondary" onclick="verCVC()">Ver CVC</button>
            <button class="btn-secondary" onclick="generarTarjetaOnline()">Generar tarjeta online</button>
          </div>
        </div>
      </div>
    `);
  }

  /* ==================== PR√âSTAMO (compacto) ==================== */
  function mostrarPrestamo() {
    render(`
      <div class="modal-container">
        <div class="modal-header"><h1>PR√âSTAMO</h1></div>
        <div class="modal-content">
          <div class="form-section">
            <div class="section-header"><h3>Monto</h3></div>
            <input id="prestamoMonto" class="amount-input" placeholder="Ej. 10,000.00">
          </div>
          <div class="form-section">
            <div class="section-header"><h3>Consentimientos</h3></div>
            <label class="checkbox-item">
              <span>Acepto T√©rminos y Privacidad</span>
              <input id="prestamoOk" type="checkbox">
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-main" onclick="enviarPrestamo()">Enviar solicitud</button>
        </div>
      </div>
    `);
  }
  function enviarPrestamo() {
    const monto = (document.getElementById('prestamoMonto').value || "").trim();
    const ok = document.getElementById('prestamoOk').checked;
    if (!monto || !ok) { alert('Completa monto y acepta t√©rminos.'); return; }
    alert('Solicitud enviada ‚úÖ');
    mostrarVacio();
  }

  /* ==================== HISTORIAL (compacto) ==================== */
  function mostrarHistorial() {
    render(`
      <div class="modal-container">
        <div class="modal-header"><h1>INGRESOS Y GASTOS</h1></div>
        <div class="modal-content">
          <div class="history-section">
            <h3 class="section-title income">Ingresos</h3>
            <div class="transaction-list">
              <div class="transaction-item">
                <div class="transaction-icon">‚¨ÜÔ∏è</div>
                <div class="transaction-details">
                  <strong>Ingreso</strong><span class="transaction-date">5 sep 2025</span>
                </div>
                <div class="transaction-amount income">+ $200.00<span class="card-number">‚Ä¢‚Ä¢‚Ä¢‚Ä¢9433</span></div>
              </div>
            </div>
          </div>
          <div class="history-section">
            <h3 class="section-title expense">Gastos</h3>
            <div class="transaction-list">
              <div class="transaction-item">
                <div class="transaction-icon">‚¨áÔ∏è</div>
                <div class="transaction-details">
                  <strong>Compra</strong><span class="transaction-date">4 sep 2025</span>
                </div>
                <div class="transaction-amount expense">- $700.00<span class="card-number">‚Ä¢‚Ä¢‚Ä¢‚Ä¢9433</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    `);
  }

  /* ==================== PERFIL (compacto) ==================== */
  function mostrarPerfil() {
    render(`
      <div class="modal-container">
        <div class="modal-header"><h1>PERFIL</h1></div>
        <div class="modal-content">
          <div class="profile-avatar">üë§</div>
          <div class="profile-info">
            <div class="info-row"><span class="label">Nombre</span><span class="value">Juan P√©rez</span></div>
            <div class="info-row"><span class="label">Correo</span><span class="value">juan.perez@correo.com</span></div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary">Editar</button>
          <button class="btn-danger">Cerrar sesi√≥n</button>
        </div>
      </div>
    `);
  }

  /* ==================== Utilidades varias ==================== */
  function copiarNumero() {
    navigator.clipboard.writeText("6233 5184 5610 2861").then(() => alert("N√∫mero copiado"));
  }
  function verCVC() { alert("CVC: 123"); }
  function generarTarjetaOnline() { alert("Nueva tarjeta digital generada ‚úÖ"); }

  window.onload = mostrarVacio;
</script>

</body>
</html>
